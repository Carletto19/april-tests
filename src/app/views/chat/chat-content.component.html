<h1>Pregunta algo</h1>

<ul *ngFor="let message of allMessages | async">
    <li>
        <p>{{message.message}}</p>
        <p>
            {{message.date}}
            {{message.time}}
        </p>
    </li>
</ul>

<div>
    <button (click)="sendMessage(newMessage.value)">
        Send
    </button>
    <input #newMessage type="text">

</div>
